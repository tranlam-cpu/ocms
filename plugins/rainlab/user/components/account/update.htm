{{ form_ajax('onUpdate') }}

<div class="wrapper fadeInUp">
    <div id="formContent" class="formUpdate">
        <h2 class="active">Update Account</h2>
        <div class="form-group">
            <label for="accountName">Full Name</label>
            <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
        </div>

        <div class="form-group">
            <label for="accountEmail">Email</label><br>
            <input name="email" type="text" class="form-control" id="accountEmail" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label for="accountPassword">New Password</label>
            <input name="password" type="text" class="form-control" id="accountPassword">
        </div>

        <div class="form-group">
            <label for="accountPasswordConfirm">Confirm New Password</label>
            <input name="password_confirmation" type="text" class="form-control" id="accountPasswordConfirm">
        </div>

        {% if updateRequiresPassword %}
        <p>To change these details, please confirm your current password.</p>
        <div class="form-group">
            <label for="accountPasswordCurrent">Current Password <small class="text-danger">* required</small></label>
            <input name="password_current" type="text" class="form-control" id="accountPasswordCurrent">
        </div>
        {% endif %}

        <button type="submit" class="btn btn-success">Save</button>
    </div>
</div>

{{ form_close() }}
